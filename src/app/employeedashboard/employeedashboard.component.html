<div class="container mt-4" >
    <div class="card">
            <h1>Employees Registation</h1>
    
    <form>
        <div class="form-group">
          <label>FirstName:-</label>
          <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="firstname" placeholder="Enter firstname">
        </div>
    
        <div class="form-group">
          <label>LastName:-</label>
          <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="lastname" placeholder="Enter lastname">
        </div>

        <div class="form-group">
            <label>Designation:-</label>
            <input type="text" [(ngModel)]="designation" [ngModelOptions]="{standalone: true}" class="form-control" id="designation" placeholder="Enter Designation">
          </div>


          <div class="form-group">
            <label>Department:-</label>
            <input type="text" [(ngModel)]="department" [ngModelOptions]="{standalone: true}" class="form-control" id="department" placeholder="Enter Department">
          </div>


    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
    
  
    
        <div class="container mt-4" >
            <h1>Employees Table</h1>
        <table class="table">
            <thead>
             <h1 *ngIf="!isResultLoaded">Loading.................</h1>      
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Employee FirstName</th>
                <th scope="col">Employee LastName</th>
                <th scope="col">Designation</th>  
                <th scope="col">Department</th>  
                <th scope="col">Action</th>  
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of EmployeeArray">
                <td>{{emp.id  }}</td>
                <td>{{emp.firstname }}</td>
                <td>{{emp.lastname }}</td>
                <td>{{emp.designation }}</td>
                <td>{{emp.department }}</td>
                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(emp)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="setDelete(emp)">Delete</button>            
                </td>
              </tr>          
            </tbody>
          </table>
        </div>
